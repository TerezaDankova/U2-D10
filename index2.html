<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./styles.css">
    <title>NETFLIX</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark px-4 mt-1" style="height: 50px;">
        <a class="navbar-brand pl-2" href="#"><img src="./media/netflix_logo.png" alt="netflix-logo" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>                 
    </nav>
    

  <div class="container">

    <div class="row m-auto pt-3" style="width: 70%;">
          <div class="col-12">
            <h1 style="font-size: 70px;">Edit Profile</h1>
            <hr class="my-4" style="background-color:white">
          </div>

          <div class="col-3" style="width: 100%;">
            <img class="" src="./media/avatar.png" style="width: 100%;">
          </div>

          <div class="col-9" style="width: 100%;">
            <button type="button" class="btn btn-secondary mb-4 rounded-0" style="width: 100%; text-align: left;">Strive Student</button>
            <p class="font-weight-lighter" style="margin-bottom: 3px;">Language:</p>
            <div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle rounded-0" type="button" data-toggle="dropdown" aria-expanded="false">
                English
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Italian</a>
                <a class="dropdown-item" href="#">Portugese</a>
                <a class="dropdown-item" href="#">Spainish</a>
              </div>
            </div>
            <hr class="my-4" style="background-color:rgb(76, 76, 76)">
            <p class="font-weight-lighter" >Maturity Settings:</p>
            <button type="button" class="btn btn-secondary font-weight-bolder mb-3 rounded-0" style="font-size: 14px;">ALL MATURITY RATINGS</button>
            <p class="font-weight-lighter" style="font-size: 12px;">Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-outline-secondary rounded-0">EDIT</button>
            <hr class="my-4" style="background-color:rgb(76, 76, 76)">
            <p>Autoplay controls</p>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="..." style="width: 20px; height: 20px; accent-color: rgb(20, 20, 20)"">
              <span class="align-middle" style="font-size: 12px;">Autoplay next episode in a seies on all devices.</span></div>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="..." style="width: 20px; height: 20px; accent-color: rgb(20, 20, 20)">
              <span class="align-center" style="font-size: 12px;">Autoplay previews while browsing on all devices.</span></div>
            </div>
          <div class="col-12">
            <hr class="my-4" style="background-color:rgb(76, 76, 76)">
            <div>
              <button type="button" class="btn btn-light mr-3 rounded-0" style="width: 20%;">Save</button>
              <button type="button" class="btn btn-outline-secondary mr-3 rounded-0" style="width: 33%;">CANCEL</button>
              <button type="button" class="btn btn-outline-secondary rounded-0" style="width: 40%;">DELETE PROFILE</button>

            </div>
          </div>
    </div>












  </div>

        crossorigin="anonymous"></script>
</body>

</html>
